name: Build GH-pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true
    - name: Use Node.js 18
      uses: actions/setup-node@v1
      with:
        node-version: 18.x
    - run: node build.js
    - uses: EndBug/add-and-commit@v9
      with:
        author_name: 'BuildBot'
